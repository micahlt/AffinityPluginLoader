name: PR Comment

on:
  repository_dispatch:
    types: [pr-comment]

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.event.client_payload.pr_number }}
  cancel-in-progress: true

jobs:
  comment:
    name: Update PR Comment
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      actions: read
    
    steps:
      - name: Get PR and commit info
        id: pr-info
        run: |
          echo "pr_number=${{ github.event.client_payload.pr_number }}" >> $GITHUB_OUTPUT
          echo "head_sha=${{ github.event.client_payload.head_sha }}" >> $GITHUB_OUTPUT
          echo "short_sha=$(echo ${{ github.event.client_payload.head_sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Find existing comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ steps.pr-info.outputs.pr_number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- affinitypluginloader-build-artifacts -->'

      - name: Create or update PR comment (in-progress)
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ steps.pr-info.outputs.pr_number }}
          edit-mode: replace
          body: |
            <!-- affinitypluginloader-build-artifacts -->
            ## ‚è≥ Build In Progress
            
            **Commit:** `${{ steps.pr-info.outputs.short_sha }}`
            
            Building artifacts... This comment will be updated with download links when the build completes.
      
      - name: Wait for build workflow to complete
        id: wait-build
        uses: actions/github-script@v7
        with:
          script: |
            const maxWaitTime = 30 * 60 * 1000; // 30 minutes
            const pollInterval = 30 * 1000; // 30 seconds
            const startTime = Date.now();
            
            while (Date.now() - startTime < maxWaitTime) {
              // Find the build workflow run for this commit
              const runs = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'build.yml',
                head_sha: '${{ github.event.client_payload.head_sha }}',
                per_page: 1
              });
              
              if (runs.data.workflow_runs.length > 0) {
                const run = runs.data.workflow_runs[0];
                console.log(`Build status: ${run.status}, conclusion: ${run.conclusion}`);
                
                if (run.status === 'completed') {
                  return {
                    run_id: run.id,
                    conclusion: run.conclusion
                  };
                }
              }
              
              // Wait before polling again
              await new Promise(resolve => setTimeout(resolve, pollInterval));
            }
            
            throw new Error('Build workflow did not complete within timeout');
          result-encoding: json
      
      - name: Get last successful build (if current failed)
        if: fromJson(steps.wait-build.outputs.result).conclusion != 'success'
        id: last-success
        uses: actions/github-script@v7
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build.yml',
              branch: 'main',
              status: 'success',
              per_page: 1
            });
            
            if (runs.data.workflow_runs.length > 0) {
              const lastRun = runs.data.workflow_runs[0];
              return {
                run_id: lastRun.id,
                commit_sha: lastRun.head_sha.substring(0, 7)
              };
            }
            return null;
          result-encoding: json

      - name: Update PR comment (success)
        if: fromJson(steps.wait-build.outputs.result).conclusion == 'success'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ steps.pr-info.outputs.pr_number }}
          edit-mode: replace
          body: |
            <!-- affinitypluginloader-build-artifacts -->
            ## üöÄ Build Artifacts Ready
            
            **Commit:** `${{ steps.pr-info.outputs.short_sha }}`
            **Build Workflow:** [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ fromJson(steps.wait-build.outputs.result).run_id }})
            
            ### üì¶ Direct Downloads (via nightly.link):
            
            - **[affinitypluginloader-${{ steps.pr-info.outputs.short_sha }}-x64.zip](https://nightly.link/${{ github.repository }}/actions/runs/${{ fromJson(steps.wait-build.outputs.result).run_id }}/affinitypluginloader-${{ steps.pr-info.outputs.short_sha }}-x64.zip)** - Main loader package
            - **[apl-winefix-${{ steps.pr-info.outputs.short_sha }}-x64.zip](https://nightly.link/${{ github.repository }}/actions/runs/${{ fromJson(steps.wait-build.outputs.result).run_id }}/apl-winefix-${{ steps.pr-info.outputs.short_sha }}-x64.zip)** - WineFix plugin  
            - **[affinitypluginloader-plus-winefix-${{ steps.pr-info.outputs.short_sha }}-x64.tar.xz.zip](https://nightly.link/${{ github.repository }}/actions/runs/${{ fromJson(steps.wait-build.outputs.result).run_id }}/affinitypluginloader-plus-winefix-${{ steps.pr-info.outputs.short_sha }}-x64.tar.xz.zip)** - Combined package (tar.xz)
            - **[release-archives-${{ steps.pr-info.outputs.short_sha }}.zip](https://nightly.link/${{ github.repository }}/actions/runs/${{ fromJson(steps.wait-build.outputs.result).run_id }}/release-archives-${{ steps.pr-info.outputs.short_sha }}.zip)** - All release archives
            
            > üí° These are direct download links powered by [nightly.link](https://nightly.link). No authentication required!

      - name: Update PR comment (failure with previous success)
        if: fromJson(steps.wait-build.outputs.result).conclusion != 'success' && steps.last-success.outputs.result != 'null'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ steps.pr-info.outputs.pr_number }}
          edit-mode: replace
          body: |
            <!-- affinitypluginloader-build-artifacts -->
            ## ‚ùå Build Failed
            
            **Commit:** `${{ steps.pr-info.outputs.short_sha }}`
            **Failed Workflow:** [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ fromJson(steps.wait-build.outputs.result).run_id }})
            
            The build failed for this commit. Please check the workflow logs for details.
            
            ---
            
            ### üì¶ Last Successful Build (`${{ fromJson(steps.last-success.outputs.result).commit_sha }}`):
            
            - **[affinitypluginloader-${{ fromJson(steps.last-success.outputs.result).commit_sha }}-x64.zip](https://nightly.link/${{ github.repository }}/actions/runs/${{ fromJson(steps.last-success.outputs.result).run_id }}/affinitypluginloader-${{ fromJson(steps.last-success.outputs.result).commit_sha }}-x64.zip)** - Main loader package
            - **[apl-winefix-${{ fromJson(steps.last-success.outputs.result).commit_sha }}-x64.zip](https://nightly.link/${{ github.repository }}/actions/runs/${{ fromJson(steps.last-success.outputs.result).run_id }}/apl-winefix-${{ fromJson(steps.last-success.outputs.result).commit_sha }}-x64.zip)** - WineFix plugin  
            - **[affinitypluginloader-plus-winefix-${{ fromJson(steps.last-success.outputs.result).commit_sha }}-x64.tar.xz.zip](https://nightly.link/${{ github.repository }}/actions/runs/${{ fromJson(steps.last-success.outputs.result).run_id }}/affinitypluginloader-plus-winefix-${{ fromJson(steps.last-success.outputs.result).commit_sha }}-x64.tar.xz.zip)** - Combined package (tar.xz)
            - **[release-archives-${{ fromJson(steps.last-success.outputs.result).commit_sha }}.zip](https://nightly.link/${{ github.repository }}/actions/runs/${{ fromJson(steps.last-success.outputs.result).run_id }}/release-archives-${{ fromJson(steps.last-success.outputs.result).commit_sha }}.zip)** - All release archives

      - name: Update PR comment (failure with no previous success)
        if: fromJson(steps.wait-build.outputs.result).conclusion != 'success' && steps.last-success.outputs.result == 'null'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ steps.pr-info.outputs.pr_number }}
          edit-mode: replace
          body: |
            <!-- affinitypluginloader-build-artifacts -->
            ## ‚ùå Build Failed
            
            **Commit:** `${{ steps.pr-info.outputs.short_sha }}`
            **Failed Workflow:** [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ fromJson(steps.wait-build.outputs.result).run_id }})
            
            The build failed for this commit. Please check the workflow logs for details.
            
            No previous successful builds found for this PR.

