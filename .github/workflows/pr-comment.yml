name: PR Comment - Build Starting

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number'
        required: true
        type: string
      head_sha:
        description: 'Commit SHA'
        required: true
        type: string
      run_id:
        description: 'Build workflow run ID'
        required: true
        type: string
      run_number:
        description: 'Build workflow run number'
        required: true
        type: string

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ inputs.pr_number }}
  cancel-in-progress: true

jobs:
  # Post initial "build starting" comment
  pr-comment-starting:
    name: Update PR Comment (Build Starting)
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    
    steps:
      - name: Get PR and commit info
        id: pr-info
        run: |
          echo "pr_number=${{ inputs.pr_number }}" >> $GITHUB_OUTPUT
          echo "short_sha=$(echo ${{ inputs.head_sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "run_id=${{ inputs.run_id }}" >> $GITHUB_OUTPUT

      - name: Find existing comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ steps.pr-info.outputs.pr_number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- affinitypluginloader-build-artifacts -->'

      - name: Create or update PR comment with in-progress status
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ steps.pr-info.outputs.pr_number }}
          edit-mode: replace
          body: |
            <!-- affinitypluginloader-build-artifacts -->
            ## ‚è≥ Build In Progress
            
            **Commit:** `${{ steps.pr-info.outputs.short_sha }}`
            
            Building artifacts... This comment will be updated with download links when the build completes.
